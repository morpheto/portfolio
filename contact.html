<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Orhun Ege Eker</title>
  <meta name="description" content="Contact Orhun Ege Eker — Multidisciplinary Designer">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0c0c0e; --panel:#121215; --text:#f6f7fb; --muted:#aeb4c0; --border:#1f2126;
      --radius:20px; --radius-sm:14px; --shadow:0 14px 40px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    a{color:inherit;text-decoration:none}
    .container{max-width:720px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:50;background:rgba(12,12,14,.6);backdrop-filter:saturate(160%) blur(10px);border-bottom:1px solid var(--border)}
    nav{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;letter-spacing:.4px}
    .navlinks{display:flex;gap:20px;font-size:14px}
    .navlinks a{opacity:.85;position:relative}
    .navlinks a:after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:#2b2d33;transform:scaleX(0);transform-origin:left;transition:transform .25s ease}
    .navlinks a:hover{opacity:1}
    .navlinks a:hover:after{transform:scaleX(1)}
    main{padding:56px 0 24px}
    h1{font-size:clamp(30px,4.2vw,44px);margin:0 0 8px;line-height:1.1}
    p.lead{color:var(--text);margin:0 0 22px}
    form{display:grid;gap:18px;margin-top:24px}
    input,textarea{background:var(--panel);border:1px solid var(--border);border-radius:var(--radius-sm);
      color:var(--text);font:inherit;padding:14px 16px;resize:vertical}
    input:focus,textarea:focus{outline:none;border-color:#2b2d33}
    button{background:var(--text);color:var(--bg);border:none;border-radius:var(--radius-sm);
      font-weight:600;padding:14px 20px;cursor:pointer;transition:background .25s ease}
    button:hover{background:#d1d5db}
    footer{border-top:1px solid var(--border);margin-top:44px}
    footer .inner{padding:22px 0;color:#cbd5e1;font-size:14px;text-align:center}
  
    /* --- Custom circular cursor + particle trail --- */
    body.custom-cursor { cursor: none; }
    .cursor-dot {
      position: fixed; left:0; top:0; width:20px; height:20px; border-radius:50%;
      pointer-events: none; transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.18);
      box-shadow: 0 0 18px rgba(255,255,255,0.75), 0 0 48px rgba(255,255,255,0.35);
      mix-blend-mode: screen; backdrop-filter: blur(2px);
      z-index: 1000;
    }
    .cursor-trail {
      position: fixed; left:0; top:0; width:8px; height:8px; border-radius:50%;
      pointer-events: none; transform: translate(-50%, -50%) scale(1);
      background: rgba(255,255,255,0.2);
      will-change: transform, opacity;
      z-index: 999;
      opacity: .9;
      animation: trailFade .5s ease-out forwards;
      box-shadow: 0 0 14px rgba(255,255,255,.65);
    }
    @keyframes trailFade {
      to { transform: translate(-50%, -50%) scale(0); opacity: 0; }
    }
    @media (hover: none) {
      body.custom-cursor { cursor: auto; }
      .cursor-dot { display:none !important; }
    }
    @media (prefers-reduced-motion: reduce) {
      body.custom-cursor { cursor: auto; }
      .cursor-dot, .cursor-trail { display:none !important; }
    }

  
    /* Clickable cursor state */
    a, button, [role="button"], .card { cursor: pointer; }
    body.cursor-pointer .cursor-dot {
      width:26px; height:26px;
      background: rgba(255,255,255,0.12);
      box-shadow: 0 0 24px rgba(255,255,255,0.9), 0 0 60px rgba(255,255,255,0.45);
      outline: 2px solid rgba(255,255,255,0.6);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="cursor-dot" id="cursorDot" aria-hidden="true"></div>
  <header>
    <div class="container">
      <nav>
        <a class="brand" href="index.html">ORHUN EGE EKER</a>
        <div class="navlinks">
          <a href="index.html">WORK</a>
          <a href="about.html">ABOUT</a>
          <a href="contact.html">CONTACT</a>
        </div>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Orhun Ege Eker</h1>
    <p class="lead">Multidisciplinary Designer</p>

    <form action="mailto:hello@orhunege.space" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </main>

  <footer>
    <div class="container inner">© <span id="y"></span> Orhun Ege Eker</div>
  </footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();
    // ---- Custom Cursor + Particle Trail ----
    (function(){
      const isHoverable = window.matchMedia('(hover: hover)').matches;
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!isHoverable || reduced) return;
      document.body.classList.add('custom-cursor');
      const dot = document.getElementById('cursorDot');
      if(!dot) return;
      let x=0, y=0, rafId=null;
      const particlesMax = 60;
      const live = new Set();
      function moveDot(e){
        x = e.clientX; y = e.clientY;
        if(!rafId){
          rafId = requestAnimationFrame(()=>{
            dot.style.left = x + 'px';
            dot.style.top = y + 'px';
            rafId = null;
          });
        }
        spawnParticle(x, y);
      }
      function spawnParticle(px, py){
        if(live.size >= particlesMax){
          const first = live.values().next().value;
          if(first){ live.delete(first); first.remove(); }
        }
        const p = document.createElement('div');
        p.className = 'cursor-trail';
        const size = 6 + Math.random()*6;
        p.style.width = size + 'px';
        p.style.height = size + 'px';
        p.style.left = px + 'px';
        p.style.top = py + 'px';
        p.style.boxShadow = '0 0 '+(10+Math.random()*12)+'px rgba(255,255,255,.7)';
        document.body.appendChild(p);
        live.add(p);
        p.addEventListener('animationend', ()=>{ live.delete(p); p.remove(); }, {once:true});
      }
      window.addEventListener('pointermove', moveDot, {passive:true});
      window.addEventListener('pointerdown', ()=>{ dot.style.transform = 'translate(-50%, -50%) scale(0.85)'; });
      window.addEventListener('pointerup',   ()=>{ dot.style.transform = 'translate(-50%, -50%) scale(1)'; });
      window.addEventListener('blur', ()=>{ dot.style.display='none'; });
      window.addEventListener('focus',()=>{ dot.style.display='block'; });
    })();

  
    // Cursor state on clickable elements
    (function(){
      const isHoverable = window.matchMedia('(hover: hover)').matches;
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if(!isHoverable || reduced) return;
      const selector = 'a, button, [role="button"], .card, [data-cursor="pointer"]';
      function updateState(el){
        if(el && el.closest && el.closest(selector)) {
          document.body.classList.add('cursor-pointer');
        } else {
          document.body.classList.remove('cursor-pointer');
        }
      }
      document.addEventListener('pointerover', e => updateState(e.target), {passive:true});
      document.addEventListener('pointerout',  e => updateState(e.relatedTarget), {passive:true});
    })();

  </script>
</body>
</html>
