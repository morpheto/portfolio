<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Orhun Ege Eker – Portfolio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      display: flex;
      justify-content: space-between;
      padding: 20px 40px;
      z-index: 10;
    }
    header a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1rem;
    }
    .projects {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 150px 40px;
    }
    .project {
      background: rgba(255,255,255,0.05);
      padding: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
    }
    .project:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(255,255,255,0.3);
    }
    /* Matrix background */
    #matrix-bg{
      position: fixed; inset: 0; z-index: 0; pointer-events: none;
      opacity: .22;
    }
    body > * { position: relative; z-index: 1; }
  </style>
</head>
<body>
  <canvas id="matrix-bg" aria-hidden="true"></canvas>

  <header>
    <div>Orhun Ege Eker</div>
    <nav>
      <a href="index.html">Work</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="projects">
    <div class="project"><img src="media/project1.jpg" alt="Project 1"></div>
    <div class="project"><img src="media/project2.jpg" alt="Project 2"></div>
    <div class="project"><img src="media/project3.jpg" alt="Project 3"></div>
    <div class="project"><img src="media/project4.jpg" alt="Project 4"></div>
    <div class="project"><img src="media/project5.jpg" alt="Project 5"></div>
    <div class="project"><img src="media/project6.jpg" alt="Project 6"></div>
    <div class="project"><img src="media/project7.jpg" alt="Project 7"></div>
    <div class="project"><img src="media/project8.jpg" alt="Project 8"></div>
    <div class="project"><img src="media/project9.jpg" alt="Project 9"></div>
  </section>

  <script>
    // --- Matrix background (interactive) ---
    (function(){
      const reduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (reduced) return;
      const c = document.getElementById('matrix-bg'); if(!c) return;
      const ctx = c.getContext('2d', { alpha: true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      const state = { w:0, h:0, cols:0, font:16, drops:[], mouseX:null, mouseY:null };
      const CHARS = 'アイウエオｱｲｳｴｵ01ABCDEF$#*+';
      const COLOR = '#7CFFCB';
      const TRAIL = 0.08;

      function resize(){
        dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
        state.w = Math.floor(window.innerWidth  * dpr);
        state.h = Math.floor(window.innerHeight * dpr);
        c.width = state.w; c.height = state.h;
        c.style.width  = Math.floor(state.w / dpr) + 'px';
        c.style.height = Math.floor(state.h / dpr) + 'px';
        state.font = Math.round(16 * dpr);
        ctx.font = `${state.font}px monospace`;
        state.cols = Math.floor(state.w / state.font);
        state.drops = Array(state.cols).fill(0).map(() => Math.floor(Math.random()*(-50)));
      }

      function tick(){
        ctx.fillStyle = `rgba(0,0,0,${TRAIL})`;
        ctx.fillRect(0,0,state.w,state.h);

        for(let i=0;i<state.cols;i++){
          const x = i * state.font + state.font*0.5;
          const y = (state.drops[i] * state.font);

          let glow = 1;
          if(state.mouseX !== null){
            const dx = (state.mouseX*dpr) - x;
            const dy = (state.mouseY*dpr) - y;
            const dist = Math.hypot(dx,dy);
            const R = 160*dpr;
            if(dist < R){
              glow = 1.0 + (1 - dist/R) * 1.2;
              state.drops[i] += 0.6;
            }
          }

          ctx.fillStyle = COLOR;
          ctx.globalAlpha = Math.min(0.9, 0.65 * glow);
          const ch = CHARS[Math.floor(Math.random()*CHARS.length)];
          ctx.fillText(ch, x, y);

          if (y > state.h && Math.random() > 0.975) {
            state.drops[i] = Math.floor(Math.random()*(-50));
          } else {
            state.drops[i] += 1;
          }
        }
        ctx.globalAlpha = 1;
        requestAnimationFrame(tick);
      }

      window.addEventListener('pointermove', e => { state.mouseX = e.clientX; state.mouseY = e.clientY; }, {passive:true});
      window.addEventListener('pointerleave', () => { state.mouseX = state.mouseY = null; });
      window.addEventListener('resize', resize);
      resize(); tick();
    })();
  </script>
</body>
</html>
