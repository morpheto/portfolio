<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Orhun Ege Eker — 3D Islands</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700;800&display=swap" rel="stylesheet">
<style>
  :root{ --bg:#0b0e14; --text:#f6f7fb; --muted:#cbd5e1; --border:#20242c; }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--text);font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;overflow:hidden}
  /* Fullscreen WebGL */
  canvas#scene{position:fixed;inset:0;width:100%;height:100%;display:block;outline:none}
  /* Top HUD / Nav */
  .hud{
    position:fixed;top:12px;left:12px;right:12px;z-index:10;
    display:flex;align-items:center;justify-content:space-between;
    padding:10px 14px;background:rgba(12,12,14,.55);backdrop-filter:blur(8px) saturate(140%);
    border:1px solid rgba(255,255,255,.12);border-radius:16px
  }
  .brand{font-weight:800;letter-spacing:.4px;font-size:16px}
  .nav{display:flex;gap:16px}
  .nav a{color:var(--text);text-decoration:none;opacity:.9;position:relative;font-size:14px}
  .nav a:after{content:"";position:absolute;left:0;right:0;bottom:-6px;height:2px;background:#2b2d33;transform:scaleX(0);transform-origin:left;transition:transform .25s}
  .nav a:hover{opacity:1}.nav a:hover:after{transform:scaleX(1)}
  /* Bottom hint */
  .hint{
    position:fixed;left:12px;bottom:12px;z-index:10;color:var(--muted);font-size:12px;
    padding:6px 10px;border:1px solid rgba(255,255,255,.12);border-radius:999px;
    background:rgba(255,255,255,.06);backdrop-filter:blur(6px)
  }
  @media (max-width:640px){ .brand{font-size:14px} .nav a{font-size:13px} .hud{padding:8px 10px} }
</style>
</head>
<body>
  <div class="hud">
    <div class="brand">ORHUN EGE EKER</div>
    <div class="nav">
      <a href="index.html">WORK</a>
      <a href="about.html">ABOUT</a>
      <a href="contact.html">CONTACT</a>
    </div>
  </div>
  <div class="hint">WASD / ←→↑↓ to move · Mouse to steer · Click island to open</div>
  <canvas id="scene" tabindex="0" aria-label="3D project map"></canvas>

  <!-- Three.js -->
  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>

  <script>
    // ---------- Renderer / Scene / Camera ----------
    const canvas = document.getElementById('scene');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias:true, alpha:true });
    const DPR = Math.min(2, window.devicePixelRatio || 1);
    renderer.setPixelRatio(DPR);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;

    const scene = new THREE.Scene();
    scene.fog = new THREE.Fog(0x0a0d13, 60, 220);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 600);
    camera.position.set(0, 16, 26);

    // ---------- Lights ----------
    const hemi = new THREE.HemisphereLight(0xbad7ff, 0x0a0d13, 0.6);
    scene.add(hemi);
    const sun = new THREE.DirectionalLight(0xffffff, 0.85);
    sun.position.set(80, 120, 40);
    sun.castShadow = true;
    sun.shadow.mapSize.set(2048,2048);
    Object.assign(sun.shadow.camera, { near:10, far:300, left:-120, right:120, top:120, bottom:-120 });
    scene.add(sun);

    // ---------- Water (big plane, vertex-displaced) ----------
    const waterGeo = new THREE.PlaneGeometry(1000, 1000, 300, 300);
    const waterMat = new THREE.MeshStandardMaterial({
      color:0x0b2030, roughness:0.88, metalness:0.02, transparent:true, opacity:0.98
    });
    const water = new THREE.Mesh(waterGeo, waterMat);
    water.rotation.x = -Math.PI/2;
    water.receiveShadow = true;
    scene.add(water);

    const basePos = waterGeo.attributes.position.array.slice();
    function animateWaves(t){
      const pos = waterGeo.attributes.position;
      for(let i=0;i<pos.count;i++){
        const ix=i*3;
        const x=basePos[ix], y=basePos[ix+1];
        // iki dalga alanı + hafif noise
        const w = Math.sin(x*0.06 + t*0.7)*0.45 + Math.cos(y*0.08 - t*0.5)*0.35
                + Math.sin((x+y)*0.02 + t*0.9)*0.18;
        pos.array[ix+2] = basePos[ix+2] + w; // z (yükseklik) plane dönmeden
      }
      pos.needsUpdate = true;
      waterGeo.computeVertexNormals();
    }

    // ---------- Islands (large, low-poly) ----------
    const PROJECTS = [
      { id:'p1', title:'Audio Reactive + Hand Tracked Visualizer' },
      { id:'p2', title:'Odin Pendant Animation' },
      { id:'p3', title:'MediaPipe + Ableton + PointCloud' },
      { id:'p4', title:'Nike Air Jordan CGI' },
      { id:'p5', title:'Bic Mini Lighter Spider Case' },
      { id:'p6', title:'Space Keycap Animation' },
      { id:'p7', title:'Oxidized Silver Jewelry — Maverick' },
      { id:'p8', title:'YouTube Channel Intro' },
      { id:'p9', title:'AI Visualizer from Image' }
    ];
    // Büyük halka düzeni (x,z)
    const ring = [
      [-48,-10], [-15,-28], [26,-16],
      [-44, 18], [ 0,  24], [40,  26],
      [-22, 48], [16,  44], [46,  50]
    ];
    const islands = [];
    const islandBase = new THREE.Color(0x3f5a44);
    const islandHi   = new THREE.Color(0x9fe38a);

    function makeIsland(R=8, H=5, segs=18){
      const geo = new THREE.CylinderGeometry(R*0.72, R, H, segs, 3, false);
      // Tepeyi organik yap
      const p = geo.attributes.position;
      for(let i=0;i<p.count;i++){
        const y = p.getY(i);
        if(y > H*0.3){
          const n = (Math.random()-0.5)*0.9;
          p.setY(i, y + n);
          p.setX(i, p.getX(i) + (Math.random()-0.5)*0.5);
          p.setZ(i, p.getZ(i) + (Math.random()-0.5)*0.5);
        }
      }
      geo.computeVertexNormals();
      const mat = new THREE.MeshStandardMaterial({ color:islandBase, roughness:0.95, metalness:0.0 });
      const mesh = new THREE.Mesh(geo, mat);
      mesh.castShadow = true; mesh.receiveShadow = true;
      return mesh;
    }

    PROJECTS.forEach((proj, i)=>{
      const [x,z] = ring[i];
      const isle = makeIsland( 8 + Math.random()*4, 5 + Math.random()*2.2, 22 );
      isle.position.set(x, 2.2, z);
      isle.userData.project = proj;
      scene.add(isle);
      islands.push(isle);

      // kıyı köpüğü — şeffaf halka
      const rg = new THREE.RingGeometry( (isle.geometry.parameters.radiusTop||6)*0.9, (isle.geometry.parameters.radiusBottom||8)*1.3, 64 );
      const rm = new THREE.MeshBasicMaterial({ color:0xb6e6ff, transparent:true, opacity:0.1, side:THREE.DoubleSide });
      const ringMesh = new THREE.Mesh(rg, rm);
      ringMesh.rotation.x = -Math.PI/2;
      ringMesh.position.set(x, 0.12, z);
      scene.add(ringMesh);
      isle.userData.ring = ringMesh;
    });

    // ---------- Ship (procedural for now) ----------
    const ship = new THREE.Group();
    const hull = new THREE.Mesh(
      new THREE.CapsuleGeometry(0.8, 3.2, 6, 12),
      new THREE.MeshStandardMaterial({ color:0x6b4f3b, roughness:0.8 })
    );
    hull.rotation.z = Math.PI/2;
    hull.castShadow = true; hull.receiveShadow = true;
    ship.add(hull);
    const deck = new THREE.Mesh(
      new THREE.BoxGeometry(1.8, 0.18, 0.9),
      new THREE.MeshStandardMaterial({ color:0x7b5a40, roughness:0.85 })
    );
    deck.position.set(0, 0.5, 0); ship.add(deck);
    const mast = new THREE.Mesh(
      new THREE.CylinderGeometry(0.06, 0.06, 2.2, 8),
      new THREE.MeshStandardMaterial({ color:0xdad7cd, roughness:0.6 })
    ); mast.position.set(0.1, 1.4, 0); ship.add(mast);
    const sail = new THREE.Mesh(
      new THREE.PlaneGeometry(1.6, 1.4, 6, 6),
      new THREE.MeshStandardMaterial({ color:0xffffff, roughness:0.7, side:THREE.DoubleSide })
    ); sail.position.set(0.7, 1.4, 0); sail.rotation.y = Math.PI/2.2; ship.add(sail);
    ship.position.set(-52, 1.1, -34);
    scene.add(ship);

    // ---------- Camera chase rig ----------
    // Kamera gemiyi takip etsin
    const camTarget = new THREE.Vector3();
    function updateCamera(dt){
      const behind = new THREE.Vector3(0, 10, 18).applyAxisAngle(new THREE.Vector3(0,1,0), ship.rotation.y);
      const desired = new THREE.Vector3().copy(ship.position).add(behind);
      camera.position.lerp(desired, 1 - Math.pow(0.001, dt)); // yumuşak takip
      camTarget.lerp(ship.position.clone().add(new THREE.Vector3(0,2.2,0)), 1 - Math.pow(0.001, dt));
      camera.lookAt(camTarget);
    }

    // ---------- Controls (WASD / arrows) ----------
    const keys = new Set();
    window.addEventListener('keydown', (e)=>{ keys.add(e.key.toLowerCase()); });
    window.addEventListener('keyup',   (e)=>{ keys.delete(e.key.toLowerCase()); });

    let vel = 0, yaw = 0; // ileri hız ve yön
    function updateShip(dt, t){
      const forwardKey = keys.has('w') || keys.has('arrowup');
      const backKey    = keys.has('s') || keys.has('arrowdown');
      const leftKey    = keys.has('a') || keys.has('arrowleft');
      const rightKey   = keys.has('d') || keys.has('arrowright');

      const acc = (forwardKey? 1 : 0) - (backKey? 0.8 : 0);
      // hız (clamp)
      vel += acc * 6 * dt;
      vel *= Math.pow(0.995, dt*60); // sürtünme
      vel = THREE.MathUtils.clamp(vel, -2.2, 8.0);

      // yaw (dönüş)
      const turn = (rightKey? 1 : 0) - (leftKey? 1 : 0);
      yaw += turn * 2.2 * dt * (0.6 + Math.abs(vel)*0.08); // hız arttıkça dönüş etkisi artar
      ship.rotation.y += yaw;
      yaw *= Math.pow(0.9, dt*60); // dönüş sönümleme

      // ileri hareket
      const dir = new THREE.Vector3( Math.sin(ship.rotation.y), 0, Math.cos(ship.rotation.y) );
      ship.position.addScaledVector(dir, vel * dt * 4.0);

      // dalga üzerinde hafif zıplama + yumuşak yalpalama
      ship.position.y = 1.1 + Math.sin(t*2.6)*0.18;
      ship.rotation.z = Math.sin(t*1.8 + ship.position.x*0.05)*0.03;
      ship.rotation.x = Math.cos(t*1.6 + ship.position.z*0.05)*0.02;
    }

    // ---------- Interaction (raycast) ----------
    const raycaster = new THREE.Raycaster();
    const mouse = new THREE.Vector2();
    let hovered = null;
    function onPointerMove(e){
      const rect = renderer.domElement.getBoundingClientRect();
      mouse.x = ( (e.clientX - rect.left) / rect.width ) * 2 - 1;
      mouse.y = - ( (e.clientY - rect.top) / rect.height ) * 2 + 1;
    }
    function onClick(){
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(islands, false);
      if(hits.length){
        const obj = hits[0].object;
        const pid = obj.userData.project.id;
        window.location.href = `index.html?p=${pid}`;
      }
    }
    renderer.domElement.addEventListener('pointermove', onPointerMove, {passive:true});
    renderer.domElement.addEventListener('click', onClick);

    // ---------- Resize ----------
    function onResize(){
      renderer.setSize(window.innerWidth, window.innerHeight);
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener('resize', onResize);

    // ---------- Loop ----------
    const clock = new THREE.Clock();
    function loop(){
      const dt = Math.min(0.033, clock.getDelta());
      const t  = clock.elapsedTime;

      animateWaves(t);
      updateShip(dt, t);
      updateCamera(dt);

      // island hover highlight
      raycaster.setFromCamera(mouse, camera);
      const hits = raycaster.intersectObjects(islands, false);
      const hit = hits[0]?.object || null;
      if(hovered !== hit){
        if(hovered){ hovered.material.color.copy(islandBase); hovered.userData.ring.material.opacity = 0.10; }
        hovered = hit;
        if(hovered){ hovered.material.color.copy(islandHi); hovered.userData.ring.material.opacity = 0.2; }
      }

      renderer.render(scene, camera);
      requestAnimationFrame(loop);
    }
    loop();

    // Focus for keyboard on load/tap
    window.addEventListener('click', ()=> canvas.focus(), {once:true});
  </script>
</body>
</html>
